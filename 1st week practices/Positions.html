<html>
<head><title>Position</title>
<style>
.parent{
width:70%;
height:500px;
background:pink;
margin:auto;
position:relative;
}
.child{
width:30%;
height:30%;
background:lavender;
position:absolute;

}
.child2{
right:0;
}
.child3{
bottom:0;
right:0;
}
.child4{
bottom:0;
}

.child5{
top:50%;
left:50%;
transform:translate(-50%,-50%);
}




</style>
</head>
<body>
<div class='parent'>
<div class='child child1'></div>

<div class='child child2'></div>

<div class='child child3'></div>

<div class='child child4'></div>

<div class='child child5'></div>
</div>
</body>
</html>
